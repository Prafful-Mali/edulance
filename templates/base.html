{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Edulance{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="{% static 'base.css' %}">

  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="/dashboard/">
        <i class="bi bi-mortarboard-fill me-1"></i>Edulance
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% block dashboard_active %}{% endblock %}" href="/dashboard/">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% block collaborate_active %}{% endblock %}" href="/collaborate/">
              <i class="bi bi-people-fill me-1"></i>Collaborate
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    &copy; 2025 <strong>Edulance</strong>. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'base.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
