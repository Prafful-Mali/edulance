{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edulance - Login</title>

  {% progressive_web_app_meta %}

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

      <div class="text-center mb-3">
        <h2 class="fw-bold mb-1">Edulance</h2>
        <p class="text-muted mb-0" style="font-size: 14px;">
          Welcome back to <strong>Edulance</strong>
        </p>
      </div>

      <div id="messageAlert" class="alert alert-dismissible fade show d-none" role="alert">
        <span id="messageText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <h3 class="text-center mb-4">Login</h3>

      <form>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input id="emailInput" type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="passwordInput" type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button id="loginBtn" type="submit" class="btn btn-primary w-100">
          Login
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a href="{% url 'users:register' %}">Register</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'users/js/login.js' %}"></script>
</body>
</html>
