{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edulance - Login</title>

  {% progressive_web_app_meta %}

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

      <div class="text-center mb-3">
        <h2 class="fw-bold mb-1">Edulance</h2>
        <p class="text-muted mb-0" style="font-size: 14px;">
          Welcome back to <strong>Edulance</strong>
        </p>
      </div>

      <div id="messageAlert" class="alert alert-dismissible fade show d-none" role="alert">
        <span id="messageText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <h3 class="text-center mb-4">Login</h3>

      <form>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input id="emailInput" type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="passwordInput" type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button id="loginBtn" type="submit" class="btn btn-primary w-100">
          Login
        </button>
      </form>

      <div class="mt-3 d-flex justify-content-center">
        <a href="#" class="small" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
          Forgot Password?
        </a>
      </div>

      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a href="{% url 'users:register' %}">Register</a>
      </p>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordLabel">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <p class="text-muted mb-2">
              Enter your registered email. We will send you a <strong>temporary password</strong>.
            </p>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input id="forgotEmailInput" type="email" class="form-control" placeholder="Enter email">
            </div>

            <div id="forgotAlert" class="alert alert-dismissible fade show d-none" role="alert">
              <span id="forgotAlertText"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          </div>

          <div class="modal-footer">
            <button id="sendResetEmailBtn" class="btn btn-primary w-100">
              Send Temporary Password
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'users/js/login.js' %}"></script>

</body>
</html>
