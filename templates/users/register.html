{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulance</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

            <div class="text-center mb-3">
                <h2 class="fw-bold mb-1">Edulance</h2>
                <p class="text-muted mb-0" style="font-size: 14px;">
                    Welcome to <strong>Edulance</strong>
                </p>
            </div>

            <h3 class="text-center mb-4">Create Account</h3>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password_confirm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    Register
                </button>
            </form>

            <p class="text-center mt-3 mb-0">
                Already have an account?
                <a href="{% url 'users:login' %}">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'users/js/register.js' %}"></script>
</body>
</html>
